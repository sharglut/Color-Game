<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="wiki">
                <p>RGB </p>
                <a href="https://fr.wikipedia.org/wiki/Rouge_vert_bleu" target="blank">Comment ça marche ?</a>
            </div>
            <div class="language">
                <p id="button">FR</p>
                <p id="button">EN</p>
            </div>
        </nav>
        <div class="instruction">
            <p>Devinez où la couleur</p>
            <p><span class="color_guess"></span></p>
            <p>se trouve sur la palette</p>
        </div>
        <div class="header_footer">
            <p class="reset">Autres Couleurs</p>
            <p class="cheers"></p>
            <ul class="difficulty">
                <li id="button">Facile</li>
                <li id="button" class="active">Normal</li>
                <li id="button">Difficile</li>
            </ul>
        </div>
    </header>
    <main>
        <div id="palette">
            <div id="easy_palette">
                <ul>
                    <li class="color_palette"></li>
                    <li class="color_palette"></li>
                    <li class="color_palette"></li>
                </ul>
            </div>
            <div id="normal_palette">
                <ul>
                    <li class="color_palette"></li>
                    <li class="color_palette"></li>
                    <li class="color_palette"></li>
                </ul>
            </div>
            <div id="hard_palette">
                <ul>
                    <li class="color_palette"></li>
                    <li class="color_palette"></li>
                    <li class="color_palette"></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
